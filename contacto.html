<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Proyecto Humedrio</title>
    <meta name="description" content="Página de contacto del Proyecto Humedrio.">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="site-header">
        <img src="logo.svg" alt="logo-humedrio" id="logo-humedrio">
    </header>

    <nav class="sub-menu">
        <div class="menu-toggle" onclick="toggleMenu()">☰ Menú</div>
        <ul id="menu-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="quienes_somos.html">Quiénes Somos</a></li>
            <li><a href="galeria_fotos.html">Galería</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <section class="info-section">
            <h2>Contacto</h2>
            <p>¿Tienes preguntas, sugerencias o quieres colaborar con el proyecto? Escríbenos usando el siguiente formulario:</p>

            <form class="contact-form" action="mailto:humedrio@gmail.com" method="POST" enctype="text/plain">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; <span id="currentYear"></span> Proyecto Humedrio. Todos los derechos reservados.</p>
        <p>
            Síguenos en <a href="https://www.instagram.com/humedrio/" target="_blank" rel="noopener noreferrer">Instagram</a>
        </p>
    </footer>

    <script src="script.js"></script>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>

</body>
</html>
